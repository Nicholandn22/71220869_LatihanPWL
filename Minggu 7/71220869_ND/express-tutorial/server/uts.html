<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            width: 45%;
            padding: 10px;
            cursor: pointer;
        }
        .search-container {
            margin-top: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="nominal">Nominal</label>
            <input type="number" id="nominal" name="nominal">
        </div>
        <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal">
        </div>
        <div class="form-actions">
            <button type="button" id="TarikButton">Tarik</button>
            <button type="button" id="SetorButton">Setor</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" name="search" placeholder="Cari mutasi">
        </div>

        <div class="table-container">
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Keterangan</th>
                        <th>Tanggal</th>
                        <th>Mutasi</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./abc.js"></script>
</body>
</html>
